<!DOCTYPE html>

<html lang="es">
    
    <head>

     <meta charset="UTF-8"> 
     <title>Encriptado</title>
     <meta name="viewport" content="width-device-width">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
     </head> 
    <body>
        <header>
            <div class="logo">
                <img class="logopng" src="imagenes/Logo-1.png">
                <h1 class="titulo">Encriptado de Mensajes</h1>
            </div>    
        </header>
        <div class=" cuadrado">
           
             
            <div class="izquierdo">
                <input class="ingrese-texto" type="text" name="texto-ingreso" id="inputtexto" placeholder="Ingrese el texto aqui">
            </div> 

            <div class="derecho"> 
                <img id="muheco" src="imagenes/Muñeco.png">
                <h2 id="mensaje-ningun">Ningun mensaje fue encontrado</h2>
                <textarea class="texto-d" name="name" id="texto2" cols="80" rows="8">Ingrese el texto a desencripta o encriptar</textarea>
                <button type="button" id="copiar" onclick="copiar()">¡Copiar!</button>
            </div>         
            <div class="botones-izquierda">
                <p id="parafo">&excl;Solo minusculas y sin acento</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div> 
        <footer>
            <p class="copyright">&copy;Desarrollado por Álvaro Retamal</p>
        </footer>
    </body>
    
</html>
